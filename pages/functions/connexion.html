<div class="container d-flex mt-4 justify-content-center align-items-center">
    <div class="card shadow-lg p-4 rounded" style="max-width: 400px; width: 100%;">
        <h3 class="text-center text-primary mb-3">Connexion</h3>
        <form>
            <!-- Champ Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Adresse Email</label>
                <input type="email" class="form-control" id="email" placeholder="Entrez votre email" required>
            </div>

            <!-- Champ Mot de passe -->
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" required>
            </div>

            <!-- Checkbox -->
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
            </div>

            <!-- Bouton de connexion -->
            <a type="submit" class="btn btn-primary w-100" href="/">Se connecter</a>

            <!-- Lien Mot de passe oubliÃ© -->
            <div class="text-center mt-3">
                <a href="/inscription" class="text-secondary"> vous n'avez pas encore de compte ? inscrivez-vous ici !</a>
            </div>
        </form>
    </div>
</div>
